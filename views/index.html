<!DOCTYPE html>
<html ng-app="movieApp">
<head>
	<title>Movies</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://bootswatch.com/cosmo/bootstrap.min.css"></link>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/stylesheets/styles.css">
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.js"></script>
	<script type="text/javascript" src="/app.js"></script>
	<script type="text/javascript" src="/javascripts/showCtrl.js"></script>
<body>
<div class="navbar navbar-inverse">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand">
				<i class="fa fa-rebel text-danger"></i> Welcome
			</a>
		</div>
	</div>
</div>
<div class="container" ng-controller="homeCtrl">
	<div class="jumbotron">
		<form class="form">
		    <label for="searchMovie">Search Movies</label>
			<input class="form-control" type="text" name="searchMovie" placeholder="search title" ng-model="search.thing">
			<br>
			<a class="btn btn-primary" ng-click="searcher()" ng-href="/views/#/showAll?s={{search.thing}}">Submit</a>
		</form>
	</div>
</div>
<div ng-view>

</div>
<div class="navbar sticky navbar-inverse">
	<div class="container">
		<p class="navbar-text">Cairo</p>
	</div>
</div>
</body>
</html>
